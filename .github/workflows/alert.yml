name: Daily Portfolio Alert

on:
  workflow_dispatch: {}
  schedule:
    # Evening analysis: 10:00 AM UTC = 3:30 PM IST (right after market close)
    # Runs Mon-Fri only (weekday trading days)
    # Results ready next morning for action execution
    - cron: '30 10 * * 1-5'

jobs:
  alert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run portfolio alert
        run: python alert_runner.py
      
      - name: Commit reports
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add reports/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Add daily portfolio reports" && git push)
        continue-on-error: true
